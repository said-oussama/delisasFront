<!-- vertical-layout -->
<ng-container *ngIf="coreConfig.layout.type === 'vertical'">
  <vertical-layout></vertical-layout>
</ng-container>
<!-- / vertical-layout -->

<!-- horizontal-layout -->
<ng-container *ngIf="coreConfig.layout.type === 'horizontal'">
  <horizontal-layout></horizontal-layout>
</ng-container>
<!-- / horizontal-layout -->

<!-- theme customizer -->
{{coreConfig?.layout?.customizer}}
<core-sidebar *ngIf="coreConfig?.layout?.customizer === true"
  name="themeCustomizer"
  class="customizer d-none d-md-block"
  [invisibleOverlay]="true"
>
  <a
    class="customizer-toggle d-flex align-items-center justify-content-center"
    (click)="toggleSidebar('themeCustomizer')"
  >
    <span [data-feather]="'settings'" [class]="'spinner'"></span>
  </a>
  <core-theme-customizer></core-theme-customizer>
</core-sidebar>
<ng-template #modalAlert let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="myModalLabel160">Alert</h5>
  </div>
  <div class="modal-body" tabindex="0" ngbAutofocus>
    Merci de configurer votre société principale ! 
  </div>
  <div class="modal-footer">

    <button type="button" class="btn btn-danger" (click)="navigateTo()" rippleEffect>
      Configurer Societe
    </button>
  </div>
</ng-template>
<!-- / theme customizer -->
